<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FUNPromotions</title>
    <link rel="stylesheet" href="./static/style.css" />
</head>

<body>
    <div class="landing_cover">
        <div class="login_container">
            <div class="logo_container">
                <img class="login_logo" src='./static/FUN_white.png' alt="logo_login" />
            </div>
            <div class="login_forms">
                <h1 class="h_enter">Log in</h1>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type='text' class="form-control" name="username" placeholder="janeDoe34"
                            required></input>
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="form-group">
                        <input type='text' class="form-control" name="email" placeholder="janedoe@example.com"
                            required></input>
                        <label for="email" class="form-label">E-mail</label>
                    </div>
                    <div class="form-group">
                        <input type='password' class="form-control" name="password" placeholder="janedoe12"
                            required></input>
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="center">
                        <button class="btn_register" type="submit">Sign in</button>
                    </div>
                </form>
                <div class="p_container">
                    <p class="p_enter">If you do not have an account already, please <a href="/signup">sign up</a> and
                        become a member of our family.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

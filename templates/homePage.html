<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FUNPromotions</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <header>
        <img src='./static/FUN_white.png' class='logo' alt='logo' />
        <nav>
            <ul class='nav_links'>
                <li><a key='concerts' href='/{{username}}/events'>Events</a></li>
                <li><a key='experience' href='/{{username}}/experience'>Experience</a></li>
                <li><a key='profile' href='/{{username}}/profile'>Profile</a></li>
                <li><a key='aboutUs' href='/{{username}}/about_us'>About us</a></li>
            </ul>
        </nav>
        <a href='/{{username}}/buy_tickets'><button class='btn_register'>Buy tickets</button></a>
    </header>
    <div class="hp_cover">
        <div class="cover_container">
            <h1 class="hp_heading">Get ready to have some</h1>
            <span class='sp_heading'>FUN</span>
            <p class="hp_p">We are here to offer you special events with special guests from all around the world. Are
                you ready to be a part of it?</p>
            <div class="center">
                <a href="{{username}}/events"><button class="btn_container">See events</button></a>
            </div>
        </div>
    </div>
    <div class="hp_experience_card">
        <h2>Match our vibe</h2>
        <p>Go and check what out past events have been like.</p>
    </div>

            <h1>hola</h1>
        </div>---->

</html>
